<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picasso</title>
    <link rel="stylesheet" href="picasso.css">
</head>
<style>
    footer {
        /* margin-left: 5%;
        margin-top: 1%px; */
        margin: 1%;
    }
</style>

<body>
    <style>
        footer {
            display: inline-block;
            text-align: left;
        }
    </style>
    <main>
        <header>
            <h1>My Masterpeice</h1>
        </header>
        <section class="painting-canvas">
            <div class="small-squares">
                <div class="big-circle"></div>
                <div id="small-circle1"></div>
            </div>
            <div class="small-squares"></div>
            <div class="small-squares"></div>
            <div class="big-squares">
                <img src="https://t3.ftcdn.net/jpg/06/24/47/22/360_F_624472266_uJ8MRk0HVBKcZ408pPgIYapbh7lkbNtP.jpg"
                    alt="String of stick figures">
                <div id="big-triangle"></div>
            </div>
            <div id="small-circle2"></div>
            <div id="small-circle3"></div>
            <div id="big-circle1"></div>
            <div id="small-triangle"></div>
        </section>
    </main>
    <footer>
        <h2>If you are interested in receiving our newsletter, request you kindly submit your name and email
            address below.</h2>
        <form action="forms-redirect.html" class="input-form">
            <label for="fullname">Full Name:</label>
            <input type="text" name="fullname" id="fullname"><br>
            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email"><br>
            <input type="submit" value="Submit">
        </form>
    </footer>
</body>

</html>
