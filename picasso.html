<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picasso</title>
    <link rel="stylesheet" href="picasso.css">
</head>

<body>
    <main>
        <header>
            <h1>My Masterpeice</h1>
        </header>
        <section class="painting-canvas">
            <div class="small-squares">
                <div class="big-circle"></div>
                <div id="small-circle1"></div>
            </div>
            <div class="small-squares"></div>
            <div class="small-squares"></div>
            <div class="big-squares">
                <img src="https://media.istockphoto.com/id/182392061/photo/community-concept.jpg?s=612x612&w=0&k=20&c=PDzTsAaPdnvADwtxUen3N1bUyrLy47c7W7iLWNAZdsE="
                    alt="String of stick figures">
            </div>
            <div id="small-circle2"></div>
            <div id="small-circle3"></div>
            <div id="big-circle1"></div>
            <div id="big-triangle"></div>
            <div id="small-triangle"></div>
        </section>
    </main>
    <footer>
        <h2>If you would are interested in receiving our newsletter, request you kindly submit your name and email
            address below.</h2>
        <form action="forms-redirect.html" class="input-form">
            <label for="fullname">Full Name:</label>
            <input type="text" name="fullname" id="fullname"><br>
            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email"><br>
            <input type="submit" value="Submit">
        </form>
    </footer>
</body>

</html>
